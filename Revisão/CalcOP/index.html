<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <title>Calculadora</title>
</head>

<body>
    <main>
        <section>
            <h1>Calculadora interativa</h1>
            <p>Escolha uma forma de calculo</p>
            <form action="cod.php" method="post">
                <label for="n1">Primeiro número:</label>
                <input type="number" name="n1" min="0" step="0.01" placeholder="Ex: 100" required>
                <label for="n2">Segundo número:</label>
                <input type="number" name="n2" step="0.01" min="0" placeholder="Ex: 50" required>
                <label for="op">Escolha uma forma de cálculo:</label>
                <select name="op" id="idop">
                    <option value="">Selecione</option>
                    <option value="1">Adição</option>
                    <option value="2">Subtração</option>
                    <option value="3">Multiplicação</option>
                    <option value="4">Divisão</option>
                    <option value="5">Raiz quadrada</option>
                    <option value="6">Raiz cubica</option>
                    <option value="7">Histórico</option>
                </select>
                <input type="submit" class="btn" value="Calcular">
            </form>
        </section>
    </main>
</body>

</html>
