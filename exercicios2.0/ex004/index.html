<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>

<body>
    <main>
        <section>
            <form action="cod.php" method="get">
                <label for="num">Número:</label>
                <input type="number" name="num"><br>
                <fieldset>
                    <legend>Operação</legend>
                    <input type="radio" name="oper" id="dobro" value="1" checked>
                    <label for="dobro">Dobro</label>
                    <input type="radio" name="oper" value="2" id="cubo">
                    <label for="cubo">Cubo</label>
                    <input type="radio" name="oper" value="3" id="raiz">
                    <label for="raiz">Raiz</label>
                </fieldset><br>
                <input class="btn" type="submit" value="Calcular">
            </form>
        </section>
    </main>
</body>

</html>
